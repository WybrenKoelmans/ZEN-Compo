ZENben\FoosballBundle\Entity\Game\Game:
    type: entity
    table: game
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        active:
            type: boolean
        type:
            type: string
        game_id:
            type: integer
        yammer_group:
            type: integer
            nullable: true
    oneToMany:
        updates:
            targetEntity: ZENben\FoosballBundle\Entity\Game\GameUpdate
            mappedBy: game
            orderBy: { dateCreated: desc, id: desc }
    lifecycleCallbacks: {  }
